name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14.0.0
    - name: Build
      run: ./gradlew build --parallel --stacktrace
    - name: Upload code coverage report to codeclimate
      uses: paambaati/codeclimate-action@v2.5.6
      env:
        CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        JACOCO_SOURCE_PATH: src/main/java
      with:
        coverageCommand: ./gradlew jacocoTestReport
        coverageLocations: "${{github.workspace}}/build/reports/jacoco/test/jacocoTestReport.xml:jacoco"
    - name: Publish docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: rieske/account
        tag_with_ref: true
        tag_with_sha: true
        add_git_labels: true
        push: ${{ startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master' }}