name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Build
      run: ./gradlew build
    - name: Integration test
      run: ./gradlew integrationTest
    - name: End To End test
      run: ./gradlew e2eTest
