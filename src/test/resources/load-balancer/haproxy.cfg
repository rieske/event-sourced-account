global
    maxconn 4096
    daemon

defaults
    log     global
    mode    http

    timeout connect 5000
    timeout client  50000
    timeout server  50000

frontend web_gateway
    bind 0.0.0.0:80
    mode http

    default_backend accounts


backend accounts
    mode http
    balance roundrobin
    server accounts-1 accounts-1:8080 check
    server accounts-2 accounts-2:8080 check