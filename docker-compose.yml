---
version: '2.4'

services:

  lb:
    build: ./infrastructure/envoy
    depends_on:
      - account
    ports:
      - 9901:9901
      - 8080:10000
    mem_limit: 32M

  account:
    build: account-service
    ports:
      - 8080
    environment:
      JDBC_URL: jdbc:postgresql://database:5432/event_store
      DB_USER: test
      DB_PASSWORD: test
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    mem_limit: 128M
    scale: 2

  database:
    image: postgres:14.2
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: event_store
    volumes:
      - data:/var/lib/postgresql/data
    mem_limit: 512M

  prometheus:
    image: prom/prometheus:v2.33.3
    ports:
      - 9090:9090
    volumes:
      - ./infrastructure/prometheus/:/etc/prometheus/
    mem_limit: 64M

  grafana:
    image: grafana/grafana:8.3.6
    ports:
      - 3000:3000
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ORG_ROLE: "Editor"
    volumes:
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning/
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards/
    mem_limit: 64M

  zipkin:
    image: openzipkin/zipkin:2.23.16
    ports:
      - 9411:9411
    mem_limit: 512M

volumes:
  data:
    driver_opts:
      type: tmpfs
      device: tmpfs