---
version: '2.4'

services:

  lb:
    build: src/test/resources/envoy
    depends_on:
      - account
    ports:
      - 9901:9901
      - 8080:10000
    mem_limit: 32M

  account:
    build: .
    ports:
      - 8080
    environment:
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_JDBC_URL: jdbc:mysql://database:3306/event_store
      ZIPKIN_URL: http://zipkin:9411/api/v2/spans
    mem_limit: 128M
    scale: 2

  database:
    image: mysql:8.0.18 # 8.0.19 seems not to work with standalond JVM for some reason
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: event_store
    volumes:
      - data:/var/lib/mysql
    mem_limit: 512M

  prometheus:
    image: prom/prometheus:v2.14.0
    ports:
      - 9090:9090
    volumes:
      - ./src/test/resources/prometheus/:/etc/prometheus/
    mem_limit: 64M

  grafana:
    image: grafana/grafana:6.5.1
    ports:
      - 3000:3000
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ORG_ROLE: "Editor"
    volumes:
      - ./src/test/resources/grafana/provisioning:/etc/grafana/provisioning/
      - ./src/test/resources/grafana/dashboards:/var/lib/grafana/dashboards/
    mem_limit: 64M

  zipkin:
    image: openzipkin/zipkin:2.19.2
    ports:
      - 9411:9411
    mem_limit: 512M

volumes:
  data:
    driver_opts:
      type: tmpfs
      device: tmpfs