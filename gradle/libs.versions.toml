[versions]
flyway = "10.7.1"
testcontainers = "1.19.4"
dbtest = "0.0.5"

[libraries]
# Production
sparkJava = "com.sparkjava:spark-core:2.9.4"
msgpack = "org.msgpack:msgpack-core:0.9.8"
slf4j = "org.slf4j:slf4j-api:2.0.11"
logbackBase = "ch.qos.logback:logback-classic:1.4.14"
logbackLogstash = "net.logstash.logback:logstash-logback-encoder:7.4"
micrometerMetrics = "io.micrometer:micrometer-registry-otlp:1.12.2"
micrometerTracing = "io.micrometer:micrometer-tracing-bridge-brave:1.2.2"
micrometerDataSource = "net.ttddyy.observation:datasource-micrometer:1.0.3"
hikari = "com.zaxxer:HikariCP:5.1.0"

zipkin = "io.zipkin.zipkin2:zipkin:2.11.3"
zipkinBrave = "io.zipkin.reporter2:zipkin-reporter-brave:3.2.1"
zipkinSender = "io.zipkin.reporter2:zipkin-sender-urlconnection:3.2.1"

flyway = { module = "org.flywaydb:flyway-core", version.ref = "flyway" }
flywayMysql = { module = "org.flywaydb:flyway-mysql", version.ref = "flyway" }
flywayPostgres = { module = "org.flywaydb:flyway-database-postgresql", version.ref = "flyway" }
postgres = "org.postgresql:postgresql:42.7.1"
mysql = "com.mysql:mysql-connector-j:8.3.0"

# Test
junit = "org.junit.jupiter:junit-jupiter:5.10.1"
assertj = "org.assertj:assertj-core:3.25.2"
archunit = "com.tngtech.archunit:archunit-junit5:1.2.1"
restAssured = "io.rest-assured:rest-assured:5.4.0"

apacheHttpClient = "org.apache.httpcomponents:httpclient:4.5.14"
apacheHttpAsyncClient = "org.apache.httpcomponents:httpasyncclient:4.1.5"

testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }

dbTestH2 = { module = "io.github.rieske.dbtest:h2", version.ref = "dbtest" }
dbTestPostgres = { module = "io.github.rieske.dbtest:postgresql", version.ref = "dbtest" }
dbTestMysql = { module = "io.github.rieske.dbtest:mysql", version.ref = "dbtest" }

[bundles]
zipkin = ["zipkin", "zipkinBrave", "zipkinSender"]
logging = ["logbackBase", "logbackLogstash"]
micrometer = ["micrometerMetrics", "micrometerTracing", "micrometerDataSource"]

