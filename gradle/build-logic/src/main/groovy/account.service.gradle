plugins {
    id("account.java")
    id("application")
}

testing {
    suites {
        e2eTest(JvmTestSuite) {
            targets {
                all {
                    testTask.configure {
                        dependsOn("assemble")
                    }
                }
            }
        }
    }
}

tasks.named("check") { it.dependsOn(testing.suites.e2eTest) }
